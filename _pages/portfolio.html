---
layout: default
permalink: /portfolio/
section_id: portfolio

---

<div class='full' style='background: #333'>
  <div class='row'>
    <div class='large-12 columns'>
      <h2 style='color: #fff;'>My Projects</h2>
    </div>
  </div>
  <div class='two spacing'></div>
</div>
<div class='two spacing'></div>
<div class='spacing'></div>
<div class='mod modMasonryGallery'>
  <div class='gallery-nav'>
    <ul>
      <li class='current'>
        <a data-cat='all' href='#'>All</a>
      </li>
      <li>
        <a data-cat='mechanical-design' href='#'>Mechanical Design</a>
      </li>
	  <li>
        <a data-cat='electronics' href='#'>Electronics</a>
      </li>
      <li>
        <a data-cat='art' href='#'>Art</a>
      </li>
      <li>
        <a data-cat='development' href='#'>Development</a>
      </li>
    </ul>
  </div>
  <ul class='gallery'>
    {% for work in page.works %}
      <li class='{{work.class}}'>
        <a href="{{ site.baseurl }}/portfolio-item/">
          <img alt="" src="{{ site.url }}/{{work.image}}" />
          <div class='overlay'>
            <div class='thumb-info'>
              <h3>{{work.title}}</h3>
              <p>{{work.desc}}</p>
            </div>
          </div>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
