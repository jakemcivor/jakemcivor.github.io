---
layout: default
permalink: /
section_id: home
---

<div class='mod modMasonryGallery'>
  <ul class='gallery'>
    {% for project in site.projects %}
      <li class='{{project.class}}'>
        <a href="{{ project.url }}">
          <img alt="" src="{{site.url}}/{{project.image_path}}/{{project.main_image}}" />
          <div class='overlay'>
            <div class='thumb-info'>
              <h3>{{project.title}}</h3>
              <p>{{project.desc}}</p>
            </div>
          </div>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
