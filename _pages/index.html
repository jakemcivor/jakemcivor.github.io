---
layout: default
permalink: /
section_id: home
---
<div class='full' style='background: #333'>
  <div class='row'>
    <div class='large-12 columns'>
		<h3 style='color: #fff;'>{{ site.description }}</h2> 
    </div>
  </div>
  <div class='two spacing'></div>
</div>

<div class='mod modMasonryGallery'>
  <ul class='gallery'>
    {% for project in site.projects %}
      <li class='{{project.class}}'>
        <a href="{{ project.url }}">
          <img alt="" src="{{site.url}}/{{project.image_path}}/{{project.main_image}}" />
          <div class='overlay'>
            <div class='thumb-info'>
              <h3>{{project.title}}</h3>
              <p>{{project.desc}}</p>
            </div>
          </div>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
